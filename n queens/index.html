<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>N-Queens Puzzle Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>N-Queens Puzzle Game</h1>

    <div class="controls">
      <label for="nValue">Board Size:</label>
      <input type="number" id="nValue" min="4" max="8" value="4"><br>
      <button onclick="startGame()">Start Game</button>
    </div>

    <p id="status"></p>
    <div id="board"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
